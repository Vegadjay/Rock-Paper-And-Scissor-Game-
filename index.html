<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="tsyle.css">
    <link rel="icon" type="image/png" href="imgs\jv.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <canvas id="canvas"></canvas>
        <div class="gameheader container container-fluid">
            <!-- Here put game header -->

            <h1 id="computer_title">
                Welcome, to Rock Paper and Scissor.
            </h1>
            <h1 id="responsive_title">Rock Paper Scissor</h1>
        </div>


        <!-- image part is here -->



        <div class="picsofgame m-2 container container-fluid p-4">
            <!-- here put pics of rock paper and scissor -->
                <div class="rock" id="rockclick">
                    <img src="imgs\rock.png" alt="rock" id="rockimg" >
                    <br>
                    <h3 id="namestyle">Rock</h3>
                </div>
                <div class="paper" id="paperclick">
                    <img src="imgs\paper.png" alt="paper" id="paperimg" class="img img-fluid">
                    <br>
                    <h3 id="namestyle">Paper</h3>
                </div>
                <div class="scissor" id="scissorclick">
                    <img src="imgs\scissors.png" alt="scissor" id="scissorimg" class="img img-fluid">
                    <br>
                    <h3 id="namestyle">Scissor</h3>
                </div>
        </div>


        <!-- Win or lose detect -->
        
        
        <div class="winorlose" id="win-lose">
            <div class="textinnerdiv">
                <span class="text">Yeh!! It's Time to playðŸ˜Š.</span>
            </div>
        </div>

            <!-- Score Board is here-->


        <div class="scoreboard container container-fluid ">
            <!-- here put score of computer and you -->
            <div class="score">
                <p id="user-score1">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="user-score2">0</p>
                <p>Computer</p>
            </div>
        </div>


            <!-- Button part is here -->


        
        <div class="buttons container container-fluid ">
            <!-- here put button for reset -->
            <button id="resetbtn">Reset Score</button>
        </div>
        <div class="greetingfooter">
            <!-- here put thankyou for play this game -->
        </div>
    </div>
    <script src="app2.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
